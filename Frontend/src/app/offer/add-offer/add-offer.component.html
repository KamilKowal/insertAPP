<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Offer Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="OfferName"
        placeholder="Podaj nazwÄ™ produktu">
    </div>
    <label class="col-sm-2 col-form-label">Ordering</label>
    <div class="col-sm-10">
        <input type="number" class="form-control" [(ngModel)]="OfferCategory"
        placeholder="Podaj kategorie produktu">
    </div>
    <label class="col-sm-2 col-form-label">Price</label>
    <div class="col-sm-10">
        <input type="number" class="form-control" [(ngModel)]="price"
        placeholder="Podaj cene produktu">
    </div>
</div>

<button (click)="addOffer()" *ngIf="off.OfferId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateOffer()" *ngIf="off.OfferId!=0" class="btn btn-primary">
    Update
</button>
