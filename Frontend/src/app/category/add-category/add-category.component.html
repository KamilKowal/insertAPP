<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Category Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="CategoryName"
        placeholder="Podaj nazwÄ™ kategorii">
    </div>
    <label class="col-sm-2 col-form-label">Ordering</label>
    <div class="col-sm-10">
        <input type="number" class="form-control" [(ngModel)]="Ordering"
        placeholder="Podaj numer kategorii">
    </div>
</div>

<button (click)="addCategory()" *ngIf="cat.CategoryId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateCategory()" *ngIf="cat.CategoryId!=0" class="btn btn-primary">
    Update
</button>
