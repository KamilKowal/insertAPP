<button type="button" class="btn btn-primary float-right m-2" 
data-toggle="modal" data-target="#exampleModal"
(click)="onClick()"
data-backdrop="static" data-keyboard="false"
>
    Add Category
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"
          >{{ModalTitle}}</h5>
          <button type="button" class="close" 
          data-dismiss="modal" aria-label="Close"
          (click)="closeClick()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <app-add-category [cat]="cat" *ngIf="ActivateAddCategoryComponent">
            </app-add-category>
        </div>
      </div>
    </div>
  </div>


<table class="table">
    <thead class="thead-dark">
      <tr class='clickable-row'>
        <th scope="col">Category Id</th>
        <th scope="col">Category Name</th>
        <th scope="col">Ordering</th>
        <th scope="col">Methods</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor ="let item of CategoryList" (click)="onClickTable(item)">
            <td>{{item.CategoryId}}</td>
            <td>{{item.CategoryName}}</td>
            <td>{{item.Ordering}}</td>
            <td> 
            <button type="button" class="btn btn-warning"
            data-toggle="modal" data-target="#exampleModal"
            (click)="editCategoryClick(item)"
            data-backdrop="static" data-keyboard="false"
            >Edit
            </button>  &nbsp;
            <button type="button" class="btn btn-danger"
            (click)="deleteCategoryClick(item)"
            data-backdrop="static" data-keyboard="false">
            Delete
            </button>
            </td>
            
            


        </tr>
    </tbody>
</table>
